<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <a href="{{ url_for('add') }}" class="button">➕ Add New Post</a>
   <!-- <a href="{{ url_for('add') }}">Add New Post</a>-->
     {% for post in posts %}

        <div>
            <h2>{{ post.title }}</h2>
            <p>Written by : <em>{{ post.author }}</em></p>
            <p>{{ post.content }}</p>
             <a href="{{ url_for('update', post_id=post.id) }}"class="button update">✏️ Update</a>
             <a href="{{ url_for('delete', post_id=post.id) }}" class="button delete" onclick="return confirm('Delete this post?');">🗑️ Delete</a>
             <form action="{{ url_for('like', post_id=post.id) }}" method="POST" style="display:inline;">
                  <button type="submit" class="button like">👍 Like ({{ post.likes }})</button>
             </form>

        </div>
        {% else %}
            <p>No blog posts found.</p>
    {% endfor %}

</body>
</html>
